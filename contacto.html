<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barberia Alura - Contacto</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">

        <link rel="icon" type="image/png" href="/imgs/favicon-final.png">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Strike">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans">

        <!-- Para que aparezca una thumbnail/preview al compartir el link de la pagina -->

        <meta property="og:title" content="Alura Barbershop - Contacto">
        <meta property="og:description" content="Aqui encontraras acceso a nuestras redes sociales, asi como tambien un formulario para contactarnos de forma mas personalizada.">
        <meta property="og:image" content="/imgs/opengraph-view.png">
        <meta property="og:url" content="https://asp3r.github.io/Barberia-Alura/contacto.html">
        <meta property="og:type" content="website">


    </head>

    <body>

        <header>
            <div class="header-top">
                <div class="logo">
                    <img src="imgs/logo.png" alt="Logo">
                </div>
            
                <nav class="barra-nav">
                    <ul class="lista-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        
            <div class="titulo">
                <h1 class="tituloTexto">Barberia Alura</h1>
            </div>

        </header>

        <main>

            <div class="redes">
                <h3>¡Seguinos en nuestras redes!</h3>
                <ul class="iconos-redes">
                    <li>
                        <a href="https://www.instagram.com/" target="_blank"><img src="imgs/logoInstragram.png" alt="logo-ig" id="ig"></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" target="_blank"><img src="imgs/twlogo.png" alt="logo-ig" id="tw"></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><img src="imgs/fblogo.png" alt="logo-ig" id="fb"></a>
                    </li>
                </ul>
            </div>

            <div class="formulario">

                <h3>¿Deseas un contacto mas personalizado?</h3>
                <h4>¡Dejanos tus datos y te contactaremos a la brevedad posible!</h4>

                <form>
                    <div class="form-group">
                        <label for="nombreapellido" class="texto-de-form">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="input-padron" required>
                    </div>

                    <div class="form-group">
                        <label for="correo" class="texto-de-form">e-mail</label>
                        <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
                    </div>

                    <div class="form-group">
                        <label for="mensaje" class="texto-de-form">Estamos a tu disposición ¿en qué podemos ser útiles?</label>
                        <textarea cols="70" rows="10" id="mensaje" required></textarea>
                    </div>

                    <div class="form-group" id="form-group-final">
                        <input type="submit" value="Enviar formulario" class="input-padron botonEnviar">
                    </div>
                </form>

            </div>
            

        </main>

        <footer>

            <img src="imgs/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura 2020</p>
    
        </footer>
        
    </body>

</html>
